
	<!DOCTYPE html>
	<html lang="en">
	
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
		<title>After K means Clustering</title>
	</head>
	
	<body>
		<!-- Heading center -->
		<h1 class="text-center">K-Means Clustering</h1>
		<div class="mt-3 container">
			<!-- Two columns -->
			<div class="row">
				<!-- Form -->
				<div class="col-md-6">
					<!-- Form with two dropdowns -->
					<form action="/clustering" method="POST">
						<div class="form-group">
							<label for="x">X</label>
							<select class="form-control" id="x" name="x">
								{% for column in columns %}
								<option value="{{ column }}">{{ column }}</option>
								{% endfor %}
							</select>
						</div>
						<div class="form-group">
							<label for="y">Y</label>
							<select class="form-control" id="y" name="y">
								{% for column in columns %}
								<option value="{{ column }}">{{ column }}</option>
								{% endfor %}
							</select>
						</div>
						<!-- Dropdown to select number n from 1 to 10 -->
						<div class="form-group">
							<label for="n">Number of clusters</label>
							<select class="form-control" id="n" name="n">
								{% for i in range(1, 11) %}
								<option value="{{ i }}">{{ i }}</option>
								{% endfor %}
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<!-- Graph -->
				<div class="col-md-6">
					<!-- Display the graphs -->
					<img src="/static/{{graph}}" alt="">
				</div>
			</div>
		</div>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>
	</body>
	
	</html>

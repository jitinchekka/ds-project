<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: 'Nunito', sans-serif;

		}

		button {
			width: 70%;
			font-weight: bold;
		}

		.submit {
			width: 40%;
		}

		img {
			width: 80%;
			/* background-color: aquamarine; */
			height: 70vh;
			background-size: cover;
		}

		/* .label {
            font-size: 100px;
        } */
	</style>
	<title>PCA Before</title>
</head>

<body>
	<h1 class="text-center">Principal Component Analysis</h1>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3 mt-5">
				<form action="/pca_after" method="POST">
					<div class="mt-4 form-group text-center">
						<label for="n_components" class="fs-4 mb-2">Number of components</label>
						<select class="form-select form-select-lg mb-3 form-control" name="n_components"
							id="n_components" aria-label=".form-select-lg example" required>
							<option selected>Select number of components</option>
							{%for i in range(1,n+1)%}
							<option value="{{i}}">{{i}}</option>
							{%endfor%}
						</select>
					</div>

					<div class="text-center mt-3">
						<button class="btn btn-primary submit fs-4" type="submit">Submit</button>
					</div>
				</form>
			</div>
			<!-- PCA output -->
			<div class="col d-flex justify-content-center mt-5">
				<!-- Print the Pandas dataframe principalDf with {{n}} columns -->
				<table class="table table-striped">
					<thead>
						<tr>
							{%for i in range(1,n+1)%}
							<th scope="col">Component {{i}}</th>
							{%endfor%}
						</tr>
					</thead>
					<tbody>
						{%for i in range(0,5)%}
						<tr>

							{%for j in range (0,n)%}
							<td>{{principalDf[i][j]}}</td>
							{%endfor%}
						</tr>
						{%endfor%}	
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>

</body>

</html>

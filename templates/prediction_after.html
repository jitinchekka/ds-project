<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Nunito', sans-serif;

        }

        button {
            width: 70%;
            font-weight: bold;
        }

        .submit {
            width: 40%;
        }

        img {
            width: 80%;
            /* background-color: aquamarine; */
            height: 70vh;
            background-size: cover;
        }

        /* .label {
            font-size: 100px;
        } */
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 mt-5">
                <form action="/prediction_after" method="POST">
                    <div class=" mt-4 text-center form-group">
                        <label for="x" class="fs-4 mb-2">Dependent Variable</label>
                        <select class="form-select form-select-lg mb-3 form-control" name="x" id="#x"
                            aria-label=".form-select-md example" required>
                            <option selected>Open this select menu</option>
                            {% for column in columns %}
                            <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mt-4 form-group text-center">
                        <label for="y" class="fs-4 mb-2">Independent Variable</label>
                        <select class="form-select form-select-lg mb-3 form-control" name="y" id="y"
                            aria-label=".form-select-md example" required>
                            <option selected>Open this select menu</option>
                            {% for column in columns %}
                            <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mt-4 form-group text-center">
                        <label for="x_value" class="fs-4 mb-2">Dependent Variable Value</label>
                        <input type="number" class="form-control" name="x_value" id="x_value"
                            placeholder="Enter X Value" required>
                    </div>

                    <div class="text-center mt-3">
                        <button class="btn btn-primary submit fs-5" type="submit">Submit</button>
                    </div>

                </form>
                <!-- Show the predicted value upto 2 decimal -->
                <div class="text-center mt-5">
                    <h1 class="fs-1">Predicted Value: {{ predicted_value | round(2) }}</h1>
                </div>
            </div>
            <div class="col d-flex justify-content-center mt-5"><img src="/static/{{graph}}" alt="">
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script>
        const dep = document.querySelectorAll('select')[0],
            indep = document.querySelectorAll('select')[1],
            form = document.querySelector('form'),
            Submit = document.querySelector('.submit');

    </script>
</body>

</html>
